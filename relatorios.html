<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Relat√≥rio de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .botao-pdf {
            background-color: #4CAF50; /* verde */
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .botao-pdf:hover {
            background-color: #45a049;
        }

        .voltar {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .voltar:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Relat√≥rio de Vendas Mensal</h1>

    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Data da Venda</th>
                <th>PDF</th>
            </tr>
        </thead>
        <tbody>
            {% for item in relatorio %}
            <tr>
                <td>{{ item.nome_cliente }}</td>
                <td>{{ item.nome_produto }}</td>
                <td>{{ item.quantidade }}</td>
                <td>{{ item.data_venda }}</td>
                <td>
                    <a href="{{ url_for('relatorio_pdf', cliente_id=item.cliente_id) }}" class="botao-pdf" target="_blank">
                        üìÑ Baixar PDF
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="voltar">‚Üê Voltar ao In√≠cio</a>
</body>
</html>
