<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4">Cadastro de Produtos</h2>

        <form method="POST" class="mb-4">
            <div class="row g-2">
                <div class="col-md-8">
                    <input type="text" name="nome" class="form-control" placeholder="Nome do produto" required>
                </div>
                <div class="col-md-2">
                    <input type="number" step="0.01" name="preco" class="form-control" placeholder="PreÃ§o" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                </div>
            </div>
        </form>

        <h4>Lista de Produtos</h4>
        <ul class="list-group">
            {% for produto in produtos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ produto[1] }}
                <span class="badge bg-primary">R$ {{ "%.2f"|format(produto[2]) }}</span>
            </li>
            {% endfor %}
        </ul>

        <a href="/" class="btn btn-secondary mt-4">Voltar</a>
    </div>

</body>
</html>
